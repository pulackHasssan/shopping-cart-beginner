<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section id="sectionPart">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="btn-minus-1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input-value-1" type="text" class="form-control text-center" value="1">
                           <button id="btn-plus-1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="product-price-1">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
<!-- cart1 -->
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="btn-minus-2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input-value-2" type="text" class="form-control text-center" value="1">
                           <button id="btn-plus-2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="product-price-2">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="sub-total">1,278</span></h5>
                        <h5>$<span id="tax">0</span> </h5>
                        <h5>$<span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkoutBtn" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


<div id="nextPage" class="container text-center" style="display:none">
   <h1 >Come for shopping and get a fuck!!!</h1>
   <img src="images/fuck.png" alt="">
</div>
  





   <script>
      const btnMinus1 = document.getElementById("btn-minus-1");
      btnMinus1.addEventListener("click", function(){
         minusValue("input-value-1");
         multiplyPrice("input-value-1", "product-price-1", 1219);
         subTotalCount("sub-total", "product-price-1", "product-price-2" );
         subTotalCount("total", "product-price-1", "product-price-2" )
         });

     const btnPlus1 = document.getElementById("btn-plus-1");
     btnPlus1.addEventListener("click", function(){
        plusValue("input-value-1");
        multiplyPrice("input-value-1", "product-price-1", 1219);
        subTotalCount("sub-total", "product-price-1", "product-price-2" )
        subTotalCount("total", "product-price-1", "product-price-2" )
        });
     
     const btnMinus2 = document.getElementById("btn-minus-2");
      btnMinus2.addEventListener("click", function(){
         minusValue("input-value-2"); 
         multiplyPrice("input-value-2", "product-price-2", 59);
         subTotalCount("sub-total", "product-price-1", "product-price-2" )
         subTotalCount("total", "product-price-1", "product-price-2" )
         });     
     const btnPlus2 = document.getElementById("btn-plus-2");
     btnPlus2.addEventListener("click", function(){
        plusValue("input-value-2");
        multiplyPrice("input-value-2", "product-price-2", 59);
        subTotalCount("sub-total", "product-price-1", "product-price-2")
        subTotalCount("total", "product-price-1", "product-price-2" )
        });
        const checkoutBtn = document.getElementById("checkoutBtn");
        checkoutBtn.addEventListener("click", function(){
         document.getElementById("sectionPart").style.display = "none";
         document.getElementById("nextPage").style.display = "block";
        })
     
     function minusValue(id){
         const inputValue = document.getElementById(id).value;
         const inputNumber = parseInt(inputValue);
         const inputNewValue = inputNumber - 1 ;
         document.getElementById(id).value = inputNewValue;
      }
     
      function plusValue(id){
         const inputValue = document.getElementById(id).value;
         const inputNumber = parseInt(inputValue);
         const inputNewValue = inputNumber + 1 ;
         document.getElementById(id).value = inputNewValue;
      }
      function multiplyPrice(id, spanId, productPrice){
         const inputValue = document.getElementById(id).value;
         const inputNumber = parseInt(inputValue);
         const spanValue = document.getElementById(spanId).innerText;
         const spanNumber = parseInt(spanValue);
         const productMultiply = inputNumber * productPrice ;
         document.getElementById(spanId).innerText = productMultiply;
      }
      function subTotalCount(id, spanId1, spanId2, tax){
         const firstProduct = document.getElementById(spanId1).innerText;
         const firstProductPrice = parseInt(firstProduct);
         const secondProduct = document.getElementById(spanId2).innerText;
         const secondProductPrice = parseInt(secondProduct);
         const subtotal = document.getElementById(id).innerText = firstProductPrice + secondProductPrice;
      }
   </script>
</body>

</html>
